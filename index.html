<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web APIs: Code Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>

  <body>
    <div class="wrapper">
        <header>
          <h1>JavaScript Fundamentals</h1>
        </header>
  
        <div class="card">
          <div class="card-header">
            <h2>Code Quiz</h2>
          </div>
  
          <div class="card-body">
            <textarea readonly id="question" placeholder="click Begin Quiz to start" aria-label="question"></textarea>
          </div>
          
          <div class="answer-box-container" div id="settings">      
            <div data-number="1">
              <label for="choiceA">A</label>
              <input type="checkbox" id="choiceA" unchecked />
            </div>
            <div data-number="2">
              <label for="choiceB">B</label>
              <input type="checkbox" id="choiceB" unchecked />
            </div>
            <div data-number="3">
              <label for="choiceC">C</label>
              <input type="checkbox" id="choiceC" unchecked />
            </div>
            <div data-number="4">
              <label for="choiceB">D</label>
              <input type="checkbox" id="choiceD" unchecked />
            </div>
          </div>

          <div class="card-footer">
            <button id="submit">Submit Answer</button>
          </div>
        </div>
       
        <div class="display-container">
            <div class="display-box1">
              <h2 id="countdown"></h2>
              <p id="main"></p>
            </div>
            <div class="display-box2">
            <button id="begin" class="btn">Begin Quiz</button>
            </div>
            <div class="display-box3">
              High Score
            </div>
        </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>

</html>
